# 服务器配置
server:
  # 默认端口号
  defaultPort: 7789
  # 主机地址
  host: "0.0.0.0"

# 弹窗配置
popup:
  # 弹窗宽度
  width: "300px"
  # 弹窗高度
  height: "100px"
  # 弹窗显示时间（毫秒）
  displayTimeMs: 10000
  # 弹窗淡出动画时间（毫秒）
  fadeOutTimeMs: 500
  # 弹窗生成间隔（毫秒）
  intervalMs: 100
  # 弹窗淡入动画持续时间
  fadeInAnimationDuration: "0.3s"
  # 弹窗淡出动画持续时间
  fadeOutAnimationDuration: "0.5s"
  # 弹窗标题X轴偏移量（像素），相对于弹窗容器内部，正值向右偏移
  xOffset: 0
  # 弹窗标题Y轴偏移量（像素），相对于弹窗容器内部，正值向下偏移
  yOffset: 15
  # 弹窗文本颜色，支持十六进制、RGB/RGBA或预定义颜色名称
  popup_text_color: "white"
  # 弹窗文本描边颜色，支持十六进制、RGB/RGBA或预定义颜色名称
  popup_text_stroke_color: "rgba(0, 0, 0, 0.9)"
  # 弹窗模式：mode1（默认，定时消失）、mode2（常驻，数量限制）、mode3（中央爱心动画）
  mode: "mode3"
  # 是否启用随机模式选择，启用后每次刷新页面会随机选择一种显示模式
  randomMode: false
  # 模式2下最大同时显示的弹窗数量
  maxCount: 100
  # 模式3下爱心动画持续时间（毫秒）
  heartAnimationDuration: 2000
  # 模式3下爱心大小（像素）
  heartSize: 1500
  # 模式3下爱心颜色
  heartColor: "#ff3e6c"
  # 模式3下爱心绘制过程中显示的弹窗总数
  heartPopupCount: 60
  # 模式3下爱心路径绘制尺寸大小的缩放因子
  heartScale: 1
  # 模式3下爱心图形在页面中的X坐标偏移
  heartOffsetX: 0
  # 模式3下爱心图形在页面中的Y坐标偏移
  heartOffsetY: -60

# 应用配置
app:
  # 应用标题
  title: "好好爱自己"
  # 提示信息列表
  tips:
    - "天天开心"
    - "别熬夜"
    - "早点休息"
    - "天冷了，多穿衣服"
    - "顺顺利利"
    - "保持好心情"
    - "梦想成真"
    - "多喝水"
    - "今天过得开心吗"
    - "好好爱自己"
    - "记得吃水果"
    - "好好吃饭"